name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.2"
      - run: flutter build web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TASTE_TUBE }}
          channelId: live
          projectId: taste-tube
          target: taste-tube
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

  build_and_deploy_admin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.2"
      - run: flutter build web -t lib/admin_main.dart --output build/web-admin
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TASTE_TUBE }}
          channelId: live
          projectId: taste-tube
          target: admin-taste-tube
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

  build_and_deploy_ngrok:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.2"
      - run: flutter build web --dart-define ENVIRONMENT=ngrok
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TASTE_TUBE }}
          channelId: live
          projectId: taste-tube
          target: taste-tube-ngrok
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
